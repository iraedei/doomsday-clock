<div class="clock-wrap">
  <div class="clock-face"></div>
  <!-- Anchor at the dial center -->
  <div class="dc-anchor">
    <div class="dc-hand dc-hour"></div>
    <div class="dc-hand dc-minute"></div>
  </div>

  <div class="clock-controls dock-right">
    <button type="button" data-action="-5m">-5m</button>
    <button type="button" data-action="-1h">-1h</button>
    <button type="button" data-action="+5m">+5m</button>
    <button type="button" data-action="+1h">+1h</button>
  </div>
</div>
